<div id="poulailler_et_recap" *ngIf=" getSessionPoulailler()">
    <div id="console">
        <div id="recap" *ngFor="let recap of getNowByThisPoulailler()">
        <h5>Précedemment...</h5>
        <h6>Année : {{recap.annee}} Saison : {{recap.saison}}</h6>
        <pre>{{recap.listeRecapLongs}}</pre>
    </div>
    <div id="screen">
        <img src="../../assets/img/poullailer_niveau_{{getSessionPoulailler().securite}}.png" width=100% height=auto>
    </div>
</div>
