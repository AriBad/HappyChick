<div id="poulailler">
    <table>
        <tr>
            <td>
                <img src="../../assets/img/poullailer_niveau_{{poulailler.securite}}.png" width="120" height=auto>
            </td>
            <td  rowspan="2">
                <ul *ngIf="poulailler">
                    <li>Saison : {{poulailler.saison}}</li>
                    <li>Année : {{poulailler.annee}}</li>
                    <li>Nombre d'oeufs : {{poulailler.oeufs}}</li>
                    <li>Nombre de poules : {{getNbPoules()}}</li>
                    <li>Niveau de sécurité : {{poulailler.securite}}</li>
                    <li>Taille de poulailler : {{poulailler.taille}}</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>{{poulailler.nom}}</td>
        </tr>
    </table>
</div>
