<div id="poulailler">
    <table>
        <tr>
            <td>
                <img src="../../assets/img/poullailer_niveau_1.png" width="120" height=auto>
            </td>
            <td  rowspan="2">
                <ul>
                    <li>Saison : {{poulailler.saison}}</li>
                    <li>Année : {{poulailler.annee}}</li>
                    <li>Nombre d'oeufs : {{poulailler.oeufs}}</li>
                    <li>Nombre de poules : {{poulailler.getNbPoules()}</li>
                    <li>Niveau de sécurité : {{poulailler.securite}}</li>
                    <li>Taille de poulailler : {{poulailler.taille}}</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Nom du poulailler</td>
        </tr>
    </table>
</div>
